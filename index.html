<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="color" ></div>
    <div class="info">
        <img id="user" src="icons/user-circle.png" alt="user icon">
        <h1>Jane Doe</h1>
        <div id="location">
            <img id="marker" src="icons/map-marker.png" alt="map marker">
            <h2>Seattle</h2>
        </div>
        <p>Developer | Engineer | Problem Solver</p>
        <p>Master of shadows and the Internet!</p>
        <div id="settings">
            <img id="gear" src="icons/gear.png" alt="gear icon">
            <a href="#">edit profile</a>
        </div>
    </div>
</body>
</html>
